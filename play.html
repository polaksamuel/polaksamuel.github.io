<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeHa 07 Boyoz ‚Äì Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0e1a; --ink:#e9ecff; --card:#131735; --rim:#2b3170; --brand:#38d3ff; }
    body{font-family:Poppins,system-ui,sans-serif;background:var(--bg);color:var(--ink);
         display:flex;flex-direction:column;align-items:center;padding:20px}
    .card{background:var(--card);border:1px solid var(--rim);border-radius:20px;
          padding:26px;max-width:900px;width:100%;text-align:center;
          box-shadow:0 22px 50px rgba(0,0,0,.28)}
    h1{margin:0 0 16px}
    .stage{background:#0c0f22;border-radius:14px;padding:18px}
    canvas{width:100%; max-width:820px; height:auto; border-radius:12px; background:#0a0d20}
    input{width:90%;padding:10px;margin-top:14px;border-radius:10px;border:none}
    button{margin-top:14px;padding:12px 18px;border-radius:14px;border:none;
           background:var(--brand);color:#001022;font-weight:700;cursor:pointer}
    .feedback{margin-top:10px;font-weight:600}
    #leaderboard{margin-top:18px;text-align:left}
    #leaderboard ul{list-style:none;margin:0;padding:0}
    #leaderboard li{margin:4px 0}
  </style>
</head>
<body>
  <h1>üìù Guess Who?</h1>
  <div class="card">
    <div id="roundTimer" style="font-weight:700;margin-bottom:10px;">‚è± waiting...</div>

    <div class="stage">
      <canvas id="canvas" width="820" height="520"></canvas>
    </div>

    <input id="answer" placeholder="Type your guess here">
    <div>
      <button id="submitBtn">Submit</button>
    </div>
    <div id="feedback" class="feedback"></div>

    <div id="revealBox" style="display:none;text-align:left;margin-top:18px">
      <h3>üìù All Answers</h3>
      <ul id="revealList" style="margin:0;padding-left:18px"></ul>
    </div>

    <div id="leaderboard" style="display:none;">
      <h3>üèÜ Leaderboard</h3>
      <ul id="leaderList"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getFirestore, doc, onSnapshot, getDoc, setDoc, getDocs, collection, updateDoc
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    /* ---------- Firebase ---------- */
    const firebaseConfig = {
      apiKey: "AIzaSyC_YzaooeCA-VpI3gZgpQ7F3QoJzmlbe0s",
      authDomain: "weha07boyoz-game.firebaseapp.com",
      projectId: "weha07boyoz-game",
      storageBucket: "weha07boyoz-game.firebasestorage.app",
      messagingSenderId: "300785635491",
      appId: "1:300785635491:web:d3ef9caa6156a18788ef16"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ---------- Elements ---------- */
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const answerInput = document.getElementById('answer');
    const feedback = document.getElementById('feedback');
    const timerEl = document.getElementById('roundTimer');
    const revealBox = document.getElementById('revealBox');
    const revealList = document.getElementById('revealList');
    const leaderBox = document.getElementById('leaderboard');
    const leaderList = document.getElementById('leaderList');
    const submitBtn = document.getElementById('submitBtn');

    /* ---------- Player identity ---------- */
    let playerId = localStorage.getItem('playerId');
    if (!playerId) { playerId = crypto.randomUUID(); localStorage.setItem('playerId', playerId); }
    let playerName = localStorage.getItem('playerName');
    if (!playerName) { playerName = prompt("Enter your name:") || "Player"; localStorage.setItem('playerName', playerName); }

    /* ---------- Global state ---------- */
    const roomRef = doc(db, "rooms", "game1");
    let currentRoundId = null;
    let roundEndsAt = 0;
    let tickInt = null;
    let imgCache = null;
    let submitted = false;

    /* ---------- Helpers ---------- */
    function normalizeCrop(c){ return {xPct:+(c?.xPct||0), yPct:+(c?.yPct||0), wPct:+(c?.wPct||1), hPct:+(c?.hPct||1)}; }
    async function loadImage(url){
      return new Promise((res,rej)=>{
        const i=new Image();
        i.onload=()=>res(i);
        i.onerror=()=>rej("img fail");
        i.src=url;
      });
    }
    async function drawCrop(d){
      const url = d.pageImage || "";
      const crop = normalizeCrop(d.crop);
      try {
        const img = await loadImage(url);
        imgCache = img;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        const W=img.naturalWidth,H=img.naturalHeight;
        const sx=crop.xPct*W, sy=crop.yPct*H, sw=crop.wPct*W, sh=crop.hPct*H;
        ctx.drawImage(img,sx,sy,sw,sh,0,0,canvas.width,canvas.height);
      } catch(e){ console.error(e); }
    }

    /* ---------- Fuzzy match ---------- */
    function _norm(s){return (s||"").toLowerCase().trim().replace(/\s+/g," ");}
    function levenshtein(a,b){
      const m=[];for(let i=0;i<=b.length;i++)m[i]=[i];for(let j=0;j<=a.length;j++)m[0][j]=j;
      for(let i=1;i<=b.length;i++){for(let j=1;j<=a.length;j++){
        m[i][j]=b[i-1]===a[j-1]?m[i-1][j-1]:Math.min(m[i-1][j-1]+1,m[i][j-1]+1,m[i-1][j]+1);
      }}return m[b.length][a.length];
    }
    function fuzzyScore(correct, guess){
      const t=_norm(correct), g=_norm(guess);
      if(!t||!g)return 0;
      if(t===g)return 1;
      const d=levenshtein(t,g);
      return d<=2?0.5:0;
    }

    /* ---------- Timer ---------- */
    function startTimer(){
      if(tickInt)clearInterval(tickInt);
      tickInt=setInterval(()=>{
        const left=Math.max(0,roundEndsAt-Date.now());
        const s=Math.ceil(left/1000);
        timerEl.textContent=left>0?`‚è± ${s}s left`:"‚è± Reveal!";
        if(left<=0){clearInterval(tickInt);tickInt=null;revealGuesses();}
      },300);
    }

    /* ---------- Reveal guesses ---------- */
    async function revealGuesses(){
      if(!currentRoundId)return;
      const roundSnap = await getDoc(doc(db,"rooms","game1","rounds",currentRoundId));
      const correctAnswer = (roundSnap.exists() && roundSnap.data().answer) ? roundSnap.data().answer : "";

      const gCol = collection(db,"rooms","game1","rounds",currentRoundId,"guesses");
      const qs = await getDocs(gCol);
      const out=[];

      for (const d of qs.docs){
        const v = d.data();
        const guess=(v.guess||"").trim();
        const pts=fuzzyScore(correctAnswer,guess);
        const mark = pts===1?"‚úÖ":pts===0.5?"üü°":"‚ùå";
        out.push(`<li>${v.name||"Player"}: "${guess}" ${mark} (${pts} pts)</li>`);

        // Update player total score
        const pRef = doc(db,"rooms","game1","Players",d.id);
        const pSnap = await getDoc(pRef);
        const prev = (pSnap.exists() && pSnap.data().score) ? pSnap.data().score : 0;
        await setDoc(pRef,{name:v.name||"Player",score:prev+pts},{merge:true});
      }

      revealList.innerHTML = out.length ? out.join("") : "<li>No guesses this round.</li>";
      revealBox.style.display='block';
      updateLeaderboard();
    }

    /* ---------- Leaderboard ---------- */
    async function updateLeaderboard(){
      const pCol = collection(db,"rooms","game1","Players");
      const ps = await getDocs(pCol);
      const arr=[];
      ps.forEach(p=>{
        const v=p.data();
        arr.push({n:v.name||"Player",s:v.score||0});
      });
      arr.sort((a,b)=>b.s-a.s);
      leaderList.innerHTML = arr.map(p=>`<li>${p.n}: ${p.s.toFixed(1)} pts</li>`).join("")||"<li>No scores yet.</li>";
      leaderBox.style.display='block';
    }

    /* ---------- Submit guess ---------- */
    submitBtn.addEventListener("click",async()=>{
      if(!currentRoundId)return alert("No active round!");
      if(Date.now()>=roundEndsAt)return alert("Time is up!");
      if(submitted)return alert("You already guessed!");
      const guess=(answerInput.value||"").trim();
      if(!guess)return;
      const gRef=doc(db,"rooms","game1","rounds",currentRoundId,"guesses",playerId);
      await setDoc(gRef,{name:playerName,guess,ts:Date.now()});
      submitted=true;
      feedback.textContent="‚úÖ Guess saved!";
      setTimeout(()=>feedback.textContent="",1200);
      answerInput.value="";
    });

    /* ---------- Subscribe to room ---------- */
    onSnapshot(roomRef,async(snap)=>{
      if(!snap.exists())return;
      const d=snap.data();
      currentRoundId=d.currentRoundId||null;
      roundEndsAt=Number(d.roundEndsAt||0);
      submitted=false;
      revealBox.style.display='none';
      revealList.innerHTML='';
      leaderBox.style.display='none';
      if(currentRoundId){
        const rRef=doc(db,"rooms","game1","rounds",currentRoundId);
        const rd=await getDoc(rRef);
        if(rd.exists())await drawCrop(rd.data());
      }
      if(roundEndsAt)startTimer();
    });
  </script>
</body>
</html>
