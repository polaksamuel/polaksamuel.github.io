<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WeHa 07 Boyoz</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    section { padding:40px 0; }
    h1,h2,h3 { margin:10px 0; }
    button { cursor:pointer; border:none; border-radius:6px; }
    button:hover { opacity:0.9; }
  </style>
</head>
<body style="text-align: center;">

  <h1>Welcome to WeHa 07 Boyoz!</h1>
  <p>This site is powered by GitHub Pages ğŸš€</p>

  <!-- QUIZ -->
  <section style="background:#222; color:#fff;">
    <h2>ğŸ˜œ Who Are You Most Like?</h2>
    <p>Answer the questions and find out if youâ€™re D Mac, Shmoo, or Mr Mitt!</p>

    <div id="quiz"></div>
    <div id="result" style="margin-top:20px; font-size:1.4rem; font-weight:bold;"></div>
  </section>

  <!-- SPINNER -->
  <section style="background:#111; color:#fff;">
    <h2>ğŸ° Championship Predictor</h2>
    <p>Click the button and let fate decide who wins!</p>
    <div id="prediction" style="margin:20px; font-size:1.5rem; min-height:2em;"></div>
    <button onclick="spin()" style="padding:10px 20px; font-size:1rem;">Spin the Wheel</button>
  </section>

  <!-- SCRIPT -->
  <script>
    // ---------------- QUIZ ----------------
    const quizData = [
      {
        q: "What's your go-to move on game day?",
        options: {
          "D Mac": "Crush it with energy ğŸ’ª",
          "Shmoo": "Keep it chill ğŸ˜",
          "Mr Mitt": "Make a sneaky play ğŸ¤”"
        }
      },
      {
        q: "Favorite hangout spot?",
        options: {
          "D Mac": "The gym ğŸ‹ï¸",
          "Shmoo": "Anywhere with snacks ğŸ•",
          "Mr Mitt": "Library (secret study mode) ğŸ“š"
        }
      },
      {
        q: "Pick your hype song:",
        options: {
          "D Mac": "Eye of the Tiger ğŸ¶",
          "Shmoo": "Donâ€™t Worry Be Happy ğŸµ",
          "Mr Mitt": "Lose Yourself ğŸ§"
        }
      }
    ];

    let scores = { "D Mac": 0, "Shmoo": 0, "Mr Mitt": 0 };
    let currentQ = 0;

    function renderQuestion() {
      if (currentQ >= quizData.length) {
        showResult();
        return;
      }
      const container = document.getElementById("quiz");
      const qObj = quizData[currentQ];
      let html = `<h3>${qObj.q}</h3>`;
      Object.entries(qObj.options).forEach(([person, text]) => {
        html += `<button onclick="vote('${person}')" style="margin:5px; padding:10px 20px;">${text}</button>`;
      });
      container.innerHTML = html;
    }

    function vote(person) {
      scores[person]++;
      currentQ++;
      renderQuestion();
    }

    function showResult() {
      let winner = Object.keys(scores).reduce((a,b) => scores[a] > scores[b] ? a : b);
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("result").innerText = `ğŸ‰ You are most like ${winner}! ğŸ‰`;
    }

    // ---------------- SPINNER ----------------
    const players = ["D Mac", "Shmoo", "Mr Mitt"];

    function spin() {
      const display = document.getElementById("prediction");
      let count = 0;
      const interval = setInterval(() => {
        display.textContent = players[Math.floor(Math.random() * players.length)];
        count++;
        if (count > 15) { // slows after ~1.5s
          clearInterval(interval);
          const winner = players[Math.floor(Math.random() * players.length)];
          display.textContent = `ğŸ† Winner: ${winner}! ğŸ†`;
        }
      }, 100);
    }

    // start quiz
    renderQuestion();
  </script>
</body>
</html>
