<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WeHa 07 Boyoz</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 50px;">
  <h1>Welcome to WeHa 07 Boyoz!</h1>
  <p>This site is powered by GitHub Pages 🚀</p>

<section style="background:#222; color:#fff; text-align:center; padding:40px 0;">
  <h2>😜 Who Are You Most Like?</h2>
  <p>Answer the questions and find out if you’re D Mac, Shmoo, or Mr Mitt!</p>

  <div id="quiz"></div>
  <div id="result" style="margin-top:20px; font-size:1.4rem; font-weight:bold;"></div>
</section>

<script>
  const quizData = [
    {
      q: "What's your go-to move on game day?",
      options: {
        "D Mac": "Crush it with energy 💪",
        "Shmoo": "Keep it chill 😎",
        "Mr Mitt": "Make a sneaky play 🤔"
      }
    },
    {
      q: "Favorite hangout spot?",
      options: {
        "D Mac": "The gym 🏋️",
        "Shmoo": "Anywhere with snacks 🍕",
        "Mr Mitt": "Library (secret study mode) 📚"
      }
    },
    {
      q: "Pick your hype song:",
      options: {
        "D Mac": "Eye of the Tiger 🎶",
        "Shmoo": "Don’t Worry Be Happy 🎵",
        "Mr Mitt": "Lose Yourself 🎧"
      }
    }
  ];

  let scores = { "D Mac": 0, "Shmoo": 0, "Mr Mitt": 0 };
  let currentQ = 0;

  function renderQuestion() {
    if (currentQ >= quizData.length) {
      showResult();
      return;
    }
    const container = document.getElementById("quiz");
    const qObj = quizData[currentQ];
    let html = `<h3>${qObj.q}</h3>`;
    Object.entries(qObj.options).forEach(([person, text]) => {
      html += `<button onclick="vote('${person}')" style="margin:5px; padding:10px 20px;">${text}</button>`;
    });
    container.innerHTML = html;
  }

  function vote(person) {
    scores[person]++;
    currentQ++;
    renderQuestion();
  }

  function showResult() {
    let winner = Object.keys(scores).reduce((a,b) => scores[a] > scores[b] ? a : b);
    document.getElementById("quiz").innerHTML = "";
    document.getElementById("result").innerText = `🎉 You are most like ${winner}! 🎉`;
  }

  // Start quiz
  renderQuestion();
</script>



<section style="background:#111; color:#fff; text-align:center; padding:40px 0;">
  <h2>🎰 Championship Predictor</h2>
  <p>Click the button and let fate decide who wins!</p>

  <div id="prediction" style="margin:20px; font-size:1.5rem; min-height:2em;"></div>
  <button onclick="spin()" style="padding:10px 20px; font-size:1rem;">Spin the Wheel</button>
</section>

<script>
  const players = ["D Mac", "Shmoo", "Mr Mitt"];

  function spin() {
    const display = document.getElementById("prediction");
    let count = 0;
    const interval = setInterval(() => {
      display.textContent = players[Math.floor(Math.random() * players.length)];
      count++;
      if (count > 15) { // slows after ~1.5s
        clearInterval(interval);
        const winner = players[Math.floor(Math.random() * players.length)];
        display.textContent = `🏆 Winner: ${winner}! 🏆`;
      }
    }, 100);
  }
</script>



  
<script>
  let votes = { "D Mac": 0, "Shmoo": 0, "Mr Mitt": 0 };

  function vote(person) {
    votes[person]++;
    showResults();
  }

  function showResults() {
    let total = votes["D Mac"] + votes["Shmoo"] + votes["Mr Mitt"];
    let text = `
      D Mac: ${Math.round((votes["D Mac"]/total)*100) || 0}% <br>
      Shmoo: ${Math.round((votes["Shmoo"]/total)*100) || 0}% <br>
      Mr Mitt: ${Math.round((votes["Mr Mitt"]/total)*100) || 0}%
    `;
    document.getElementById("resultText").innerHTML = text;
    document.getElementById("results").style.display = "block";
  }
</script>
